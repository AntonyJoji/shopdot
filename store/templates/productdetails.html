{% extends "landingpage.html" %}
{% block content %}

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h2 class="card-title text-center mb-3">{{ pro.name }}</h2>
                    <hr>
                    <p class="card-text"><strong>Price:</strong> <span class="text-success">â‚¹{{ pro.price }}</span></p>
                    <p class="card-text"><strong>Description:</strong> {{ pro.desc }}</p>

                    <form action="/addtocart/" class="d-flex align-items-center gap-2 mt-3">
                        <input type="hidden" name="proid" value="{{ pro.id }}">
                        <label for="qty" class="mb-0"><strong>Qty:</strong></label>
                        <input type="number" id="qty" name="qty" min="1" max="5" value="1" class="form-control w-25">
                        <button type="submit" class="btn btn-primary">Add to Cart</button>
                    </form>

                </div>
                <div class="card-footer text-center bg-white border-0 mt-2">
                    <a href="#" class="btn btn-success btn-sm me-2">Buy Now</a>
                    <a href="/" class="btn btn-secondary btn-sm">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
