<!DOCTYPE html>
<html lang="en">
<head>
  <title>ShopDot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <style>
    body{
      background: #f5f7fb;
    }
    .navbar{
      border-radius: 0;
      margin-bottom: 0;
    }
    .hero{
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      padding: 60px 0;
      text-align: center;
    }
    .hero h1{
      font-size: 42px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .hero p{
      font-size: 18px;
      opacity: 0.9;
    }
    .hero .btn{
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 30px;
    }
    .content-box{
      background: white;
      padding: 25px;
      border-radius: 10px;
      margin-top: -40px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
    }
    footer{
      margin-top: 40px;
      padding: 15px 0;
      text-align: center;
      color: #777;
    }
  </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">

    <div class="navbar-header">
      <a class="navbar-brand" href="/">ShopDot</a>
    </div>

    <ul class="nav navbar-nav">
      <li><a href="/">Home</a></li>
      <li><a href="/productpage/">Products</a></li>
      <li><a href="/cart/">Cart</a></li>
    </ul>

    <ul class="nav navbar-nav navbar-right">
      <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>

  </div>
</nav>

<!-- Hero Section -->
<div class="hero">
  <div class="container">
    <h1>Welcome to ShopDot üõçÔ∏è</h1>
    <a href="/productpage/" class="btn btn-warning">Explore Products</a>
  </div>
</div>

<!-- Main Content -->
<div class="container">
  <div class="content-box">
    {% block content %}
      <h2 class="text-center">ShopDot Home</h2>
      <p class="text-center text-muted">
        Click Products to view items and add them to cart.
      </p>
    {% endblock %}
  </div>
</div>

<!-- Footer -->
<footer>
  <div class="container">
    <p>¬© 2026 ShopDot | Made for Django Learning</p>
  </div>
</footer>

</body>
</html>
